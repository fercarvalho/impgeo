<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMPGEO — Demo Estática (Launcher)</title>
  <meta name="description" content="Launcher que ativa o mock e encaminha para o app estático." />
  <script>
    const base = (function () {
      const path = location.pathname.endsWith('/')
        ? location.pathname
        : location.pathname.replace(/[^/]+$/, '');
      return path; // "/" ou "/ImpGeo/"
    })();

    async function start() {
      if ('serviceWorker' in navigator) {
        try {
          const reg = await navigator.serviceWorker.register(base + 'sw.js?ts=' + Date.now(), { scope: base });
          console.info('[IMPGEO MOCK] SW registrado em', base + 'sw.js');

          await navigator.serviceWorker.ready;

          // Se ainda não estiver controlando, recarrega uma vez para ativar o SW
          if (!navigator.serviceWorker.controller && !sessionStorage.getItem('sw_boot')) {
            sessionStorage.setItem('sw_boot', '1');
            location.reload();
            return;
          }
        } catch (e) {
          console.warn('[IMPGEO MOCK] Falha ao registrar SW:', e);
        }
      }

      // Redireciona após o SW estar pronto
      location.href = base + 'app/';
    }

    document.addEventListener('DOMContentLoaded', start);
  </script>
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:#0b1220;color:#e5e7eb;margin:0;display:grid;place-items:center;min-height:100dvh}
    .box{max-width:760px;padding:24px;text-align:center}.muted{opacity:.75}
  </style>
</head>
<body>
  <div class="box">
    <h1>IMPGEO — Iniciando demo…</h1>
    <p class="muted">Registrando mock e redirecionando para o app estático.</p>
  </div>
</body>
</html>
